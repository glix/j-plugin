<ul>
<li class="demo1">Bottom Left</li>
<li class="demo2">Top Right (Warning)</li>
<li class="demo3">Top Center (Error)</li>
</ul>
<script type="text/javascript">
$(document).ready(function(){

$('.demo1').on('click', function(){
$.goNotification('jQueryScript.net');
});

$('.demo2').on('click', function(){
$.goNotification('jQueryScript.net', { 
type: 'warning', // success | warning | error | info | loading
position: 'top right'
});
});

$('.demo3').on('click', function(){
$.goNotification('jQueryScript.net', { 
type: 'error', // success | warning | error | info | loading
position: 'top center'
});
});


});
</script>
