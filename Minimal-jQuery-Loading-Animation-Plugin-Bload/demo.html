<body>
<div class="container">
<div class="jumbotron">
<h2 class="text-center">jQuery Bload Plugin Demos</h2>
<div style="width: 150px; height: 150px; background-color: #CCC; float: left; border-radius:2px" class="text-center" id="bloadify"> <a href="#" class="btn btn-primary bload" style="margin-top: 65px;" data-bloadify="bloadify">Bload</a> </div>
<div style="width: 150px; height: 150px; background-color: #CCC; float: left; margin-left: 5px; border-radius:2px" class="text-center" id="bloadify2"> <a href="#" class="btn btn-primary bload" style="margin-top: 65px;" data-bloadify="bloadify2">Bload</a> </div>
<div style="width: 150px; height: 150px; background-color: #CCC; float: left; margin-left: 5px; border-radius:2px" class="text-center" id="bloadify3"> <a href="#" class="btn btn-primary" id="bload3" style="margin-top: 65px;">Bload</a> </div>
<div style="width: 200px; height: 150px; background-color: #CCC; float: left; margin-left: 5px; border-radius:2px" class="text-center" id="bloadify4"> <a href="#" class="btn btn-primary" id="bload4" style="margin-top: 65px;">Bload</a> </div>
<div class="clearfix"></div>
</div>
</div>
<script type="text/javascript" src="bload/bload.js"></script>
<link type="text/css" rel="stylesheet" href="bload/bload.css" />
<script>
			$(document).ready(function(){
				$('.bload').click(function(e){
					e.preventDefault();
					var $toBload = $('#' + $(this).data('bloadify'))
					$toBload.bload(function(bload){
						setTimeout(function(){
							bload.hide();
						},3000);

					});
				});
				
				$('#bload3').click(function(e){
					e.preventDefault();
					$('#bloadify3').bload({
						fadeInSpeed		: 600,
						maskOpacity		: .6,
						maskWidthHeight	: 96,
						overlay : {
							show		: true
						}
					},
					function(bload){
						setTimeout(function(){
							bload.hide();
						},3000);

					});
				});
				
				$('#bload4').click(function(e){
					e.preventDefault();
					$('#bloadify4').bload({
						imagePath		: 'images/hloader.gif',
						imageDims		: {w:128,h:15},
						imagePadding	: 4,
						maskOpacity		: .5,
						fullScreen		: true,
						overlay : {
							show		: true
						}
					},
					function(bload){
						setTimeout(function(){
							bload.hide();
						},3000);

					});
				});
			});
		</script>
