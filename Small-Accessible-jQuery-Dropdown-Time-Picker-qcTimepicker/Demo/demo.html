<h1>jQuery qcTimepicker Plugin Demos</h1>


<section>
<section id='demo-basic'>
<h3>Basic usage</h3>

            <p>
                <label for='demo-basic-1'>Time:</label> <input type='time' class='timepicker' id='demo-basic-1' required>
            </p>
        </section>

        <section id='demo-custom-range'>
            <h3>Custom time range</h3>

            <p>
                <label for='demo-custom-range-1'>Afternoon:</label> <input type='time' class='timepicker' id='demo-custom-range-1' required>
            </p>
        </section>

        <section id='demo-custom-intervals'>
            <h3>Custom intervals</h3>

            <p>
                <label for='demo-custom-intervals-1'>Hour-and-a-half:</label> <input type='time' class='timepicker' id='demo-custom-intervals-1' required>
            </p>
        </section>

        <section id='demo-custom-formats'>
            <h3>Output formats</h3>

            <p>
                <label for='demo-custom-formats-1'>12-hour:</label> <input type='time' class='timepicker' id='demo-custom-formats-1' required>
                <label for='demo-custom-formats-2'>12-hour with seconds:</label> <input type='time' class='timepicker' id='demo-custom-formats-2' required>
            </p>
        </section>

        <section id='demo-placeholder'>
            <h3>Placeholder</h3>

            <p>In accordance with the HTML5 specification, the <code>placeholder</code> attribute must not be specified on an <code>input</code> element of type <code>time</code>.</p>

            <p>
                <label hidden for='demo-placeholder-1' style='display: none;'>Choose a time:</label> <input class='timepicker' id='demo-placeholder-1' required placeholder='Choose a timeâ€¦'>
            </p>
        </section>
    </section>
