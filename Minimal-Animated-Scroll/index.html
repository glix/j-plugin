<h1 style="margin-top:150px; font-size:24px; color:#fff">jQuery Animate Scroll To Demo</h1>
<a href="#down" id="up" class="button">Click me!</a>
<a href="#" id="scrollToDown" class="button">Custom scroll</a>


<div class="blanker"></div>

<a href="#up" id="down" class="button">Go to up!</a>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script src="jquery-scroll-to.js"></script>
<script>
scroll.animateAll({
	animateAll: true
});
$('#scrollToDown').on('click', function(e){
	e.preventDefault();
	scroll.to($('#down'));
});
</script>
