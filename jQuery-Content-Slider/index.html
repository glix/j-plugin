<title>jQuery aslider Basic Demo</title>
<link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<style>
.slider {
position: relative;
overflow: hidden;
width: 100%;
min-height: 320px;
margin: 10px auto;
text-align: center;
}
.slider .pages {
position: absolute;
width: 300%;
margin: 0;
padding: 0;
list-style: none;
-webkit-transition: -webkit-transform 400ms ease-in-out;
-moz-transition: -moz-transform 400ms ease-in-out;
-ms-transition: -ms-transform 400ms ease-in-out;
-o-transition: -o-transform 400ms ease-in-out;
transition: transform 400ms ease-in-out;
}
.slider li {
float: left;
width: 33.33%;
height: 320px;
}
.slider li:nth-child(odd) {
background: #F6F4F0;
}
.slider li:nth-child(even) {
background: #cdcdcd;
}
.slider .ctrls {
position: absolute;
bottom: 0;
width: 98%;
margin: 0;
padding: 0.5em 1%;
}
.slider .prev {
float: left;
}
.slider .next {
float: right;
}
.slider .disabled {
color: silver;
cursor: default;
}
</style>
</head>

<h1 style="margin:150px auto 50px auto;" align="center">jQuery aslider Basic Demo</h1>
<div class="slider">
<ul class="pages">
<li>one</li>
<li>two</li>
<li>three</li>
</ul>
<p class="ctrls"> <a class="prev" href="#">Prev</a> <a class="next" href="#">Next</a> </p>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> 
<script src="jquery.aslider.min.js"></script> 
<script>
            $(function () {
                var sliders = $('.slider');
                sliders.aslider({
                    property: 'transform',
                    disabledClass: 'disabled',
                    beforeSlide: function (seekToIndex) {
                        console.log('index before slide:', this.getCurrentIndex(), '; seeking to:', seekToIndex);
                    },
                    afterSlide: function (currentIndex) {
                        console.log('index after slide:', currentIndex);
                    }
                });
                var api = sliders
                    .first()
                    .data('aslider')
                    .next(function (index) {
                        console.log('this callback is executed instead of regular afterSlide.. index after slide is', index);
                });
                console.log('version is', api.getVersion());
            });
			$('.slider2').aslider({
    keys: true,
    property: Modernizr.csstransforms ? 'transform' : 'position',
    vertical: true,
    prev: 'a.up2',
    next: 'a.down2'
});
        </script>
