<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Krajee JQuery Plugins - &copy; Kartik</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link href="../css/star-rating.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="../js/star-rating.js" type="text/javascript"></script>
<body>
<h1>Bootstrap Star Rating Example</h1>
<div class="container">
<form>
    <input id="input-21a" value="0" type="range" class="rating form-control" min=0 max=5 step=0.1 data-size="xl" >
    <br>
    <input value="4" type="text" class="rating-kv" min=0 max=5 step=0.2 data-size="lg">
    <br>
    <input id="input-21c" value="0" type="range" class="rating" min=0 max=5 step=0.5 data-size="md">
    <br>
    <input id="input-21d" value="2" type="range" class="rating" min=0 max=5 step=1 data-size="sm" readonly=true>
    <br>
    <input id="input-21e" value="0" type="range" class="rating" min=0 max=5 step=1 data-size="xs" >
    <br>
    <input id="input-22"  value="0" type="range" class="rating" min=0 max=10 step=1 data-rtl=1 data-container-class='pull-right' data-glyphicon=0>
    <div class="clearfix"></div>
    <div class="form-group">
    <button type="reset" class="btn btn-default">Reset</button>
    </div>
</form>
<br>
<script>
    jQuery(document).ready(function () {
        $(".rating-kv").rating();
    });
</script>

</div>  
</body>
</html>
