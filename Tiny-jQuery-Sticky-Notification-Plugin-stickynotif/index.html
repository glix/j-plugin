<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>jQuery StickyNotif Plugin Demo</title>
<link rel="stylesheet" type="text/css" href="dist/styles/jquery.stickynotif.min.css"/>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="dist/jquery.stickynotif.min.js"></script>
<style>
div.container {
margin: 4px;
padding: 4px;
}
p.centered {
width: 300px;
text-align: center;
vertical-align: middle;
}
</style>
</head>
<body>
<h1>jQuery StickyNotif Plugin Demo</h1>
<div class="jquery-script-ads"><script type="text/javascript"><!--
google_ad_client = "ca-pub-2783044520727903";
/* jQuery_demo */
google_ad_slot = "2780937993";
google_ad_width = 728;
google_ad_height = 90;
//-->
</script>
<script type="text/javascript"
src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
</script></div>
<div class="container">
<p class="centered">
<button id="default">Default »</button>
<button id="info">Info »</button>
<button id="success">Success »</button>
</p>
<p class="centered">
<button id="warning">Warning »</button>
<button id="error">Error »</button>
</p>
<script>
        $(function () {
            var defaultMessage = '<strong>The purpose of life?</strong> To see the world, things dangerous to come to, to see behind walls, draw closer, to find each other, and to feel.'
                    , infoMessage = '<strong>Info!</strong> Three credits remain in your account.'
                    , successMessage = '<strong>Success!</strong> Profile details updated.'
                    , warningMessage = '<strong>Warning!</strong> Your account expires in three days.'
                    , errorMessage = '<strong>Error!</strong> Document deleted.';

            $('#default').on('click', function () {
                $.sticky(defaultMessage);
            });

            $('#info').on('click', function () {
                $.sticky(infoMessage, {
                    stickyClass: 'info'
                });
            });

            $('#success').on('click', function () {
                $.sticky(successMessage, {
                    stickyClass: 'success'
                });
            });

            $('#warning').on('click', function () {
                $.sticky(warningMessage, {
                    stickyClass: 'warning'
                });
            });

            $('#error').on('click', function () {
                $.sticky(errorMessage, {
                    stickyClass: 'error'
                });
            });
        });
    </script> 
</div>
</body>
</html>
